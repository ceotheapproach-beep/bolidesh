<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Donate to Bolidesh Foundation via PhonePe QR Code.">
  <title>Donate - Bolidesh Foundation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }
    header {
      background: #004aad;
      color: #fff;
      padding: 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    main {
      padding: 40px 20px;
    }
    .qr-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 20px;
    }
    .qr-container img {
      width: 280px;
      max-width: 90%;
      border: 3px solid #004aad;
      border-radius: 10px;
    }
    .note {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }
    footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Donate to Bolidesh Foundation</h1>
  </header>

  <main>
    <h2>Scan QR Code to Donate</h2>
    <div class="qr-container">
      <!-- Yahan apna PhonePe QR code image dalna -->
      <img src="images/phonepe-qr.png" alt="PhonePe QR Code for Donation">
    </div>
    <p class="note">आप केवल QR Code स्कैन करके ही डोनेट कर सकते हैं।</p>
  </main>

  <footer>
    <p>&copy; 2025 Bolidesh Foundation. All Rights Reserved.</p>
  </footer>

</body>
</html>
